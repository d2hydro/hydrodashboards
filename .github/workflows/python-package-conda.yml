name: Test

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        environment-file: envs\environment_test.yml
        python-version: 3.10
        auto-activate-base: false
    - name: Test
      shell: pwsh
      run: |
        conda info
        conda list
        pip install -e .
        pytest tests\