attrs:
  Figure:
    outline_line_color: null

    sizing_mode: 'stretch_both'
    border_fill_alpha: 0
    outline_line_alpha: 0.1
    outline_line_color: 'grey'
    min_border_top: 0
    min_border_left: 0
    min_border_right: 0
    min_border_bottom: 30


   
  Axis:
    major_label_text_font_size: '9pt'
    major_label_text_font_style: 'normal'
    axis_label_text_font_size: '9pt'
    axis_label_text_font_style: 'normal'

    axis_line_color: '#AAAAAA'
    major_tick_line_color: '#AAAAAA'
    major_label_text_color: '#666666'

    major_tick_line_cap: 'round'
    axis_line_cap: 'round'
    axis_line_width: 1
    major_tick_line_width: 1
    

      

 
  Grid:
    grid_line_alpha: 0.1
    grid_line_color: 'grey'

  DateRangeSlider:
    bar_color: '#8FBBD9'
    margin: [0,0,0,0]
    sizing_mode: 'stretch_both'
    
  
 